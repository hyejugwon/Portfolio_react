    <script>
        $(document).ready(function(){

            var index = 0;
            var i = 0;
            var _interval;
            var length = $('img').length;

            $(document).on('click', '.dot', function(){
                var index = $(this).index();
                change(index);
            });

            $(document).ready(function(){
                interval();
                change(index);
            })

            function interval(){
                _interval = setInterval(function(){
                    i++;
                    i = i%length;
                    change(i);
                }, 4500);
            };

            function change(_change){
                $('img').removeClass('active').eq(_change).addClass('active');
                $('.dot').removeClass('dot_color').eq(_change).addClass('dot_color');
            }






            // --------------------------------------------------------------




            var scrollTop, headerHiehgt;

            $(window).scroll(function(){
                scrollTop = $(window).scrollTop();
                if(scrollTop > 0){
                    $('header').addClass('opacity_white');
                    $('.logo').addClass('scroll_logo');
                    $('.nav').addClass('scroll_nav');
                }else{
                    $('header').removeClass('opacity_white');
                    $('.logo').removeClass('scroll_logo');
                    $('.nav').removeClass('scroll_nav');
                }
            })







        })

    </script>
