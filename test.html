받는거
git pull origin master

올리는거
1. git pull origin master (pull)
2. git add . (파일 다 올리기)
3. git commit -m "message" (commit)
4. git push origin master (push)

1) 폴더 및 파일 구성 확인하기
$ ls 
(* 윈도우 운영체제에서는 dir)

2) 폴더 뒤로  가기
$ cd ..

3) 폴더 들어가기
$ cd [폴더명]

4) 폴더 만들기
$ mkdir [폴더명]

5) 파일 만들기
$ touch [파일명]
